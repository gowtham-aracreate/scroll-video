<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP ScrollTrigger Video</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .scroller {
            width: 100%;
            height: 300vh;
        }

        .spacer1 {
            margin-top: calc(100vh + 50px);

            height: 100vh;
        }

        .spacer2 {
            height: 100vh;
            background-color: bisque;

        }

        header {
            height: 50px;
        }

        .bgvideo {
            width: 100vw;
            object-fit: fill;
        }
    </style>
</head>
